<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="div-body">
        <h1 class="h1">Company Page</h1>
        <div class="div-layout">
            <div class="div-header">
                <span><b>기업 정보</b></span>
                <form action="">
                    <button class="button">수정</button>
                </form>
            </div>
            <div class="div-information">
                <div class="div-information-grid">
                    <h4>기본정보</h4>
                    <table class="table-image">
                        <tr>
                            <td class="td-image">ID</td>
                            <td class="td-image">김성재</td>
                        </tr>
                        <tr>
                            <td class="td-image">E-MAIL</td>
                            <td class="td-image">stwin755@gmail.com</td>
                        </tr>
                    </table>
                </div>
                <div class="div-information-grid">
                    <h4>기업정보</h4>
                    <table class="table-image">
                        <tr>
                            <td class="td-image">회사명</td>
                            <td class="td-image">그린</td>
                        </tr>
                        <tr>
                            <td class="td-image">전화번호</td>
                            <td class="td-image">1234567890</td>
                        </tr>
                        <tr>
                            <td class="td-image">주소</td>
                            <td class="td-image">부산광역시</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="div-layout">
            <div class="div-header">
                <span><b>공고 관리</b></span>
                <form action="" class="button-inline">
                    <button class="button">추가</button>
                </form>
            </div>
            <div class="div-announcement">
                <table class="table-image">
                    <tr>
                        <td class="td-announcement td-image">공고 데이터 불러오자
                            <div class="button-group button-inline">
                                <button class="button">수정</button>
                                <button class="button">삭제</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-announcement td-image">공고 데이터 불러오자
                            <div class="button-group button-inline">
                                <button class="button">수정</button>
                                <button class="button">삭제</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="div-layout">
            <div class="div-header">
                <span><b>지원자 리스트</b></span>
            </div>
            <div class="div-applicant">
                <table class="table-image">
                    <tr>
                        <td class="td-applicant td-image">지원자 데이터 불러오자
                            <div class="button-group button-inline">
                                <button class="button">합격</button>
                                <button class="button">불합격</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
