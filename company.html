<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Company Page</h1>
        <div class="info-section">
            <div class="header">
                <span><b>기업 정보</b></span>
                <form action="">
                    <button class="btn">수정</button>
                </form>
            </div>
            <div class="grid">
                <div class="info-block">
                    <h4>기본정보</h4>
                    <table>
                        <tr>
                            <td>ID</td>
                            <td>김성재</td>
                        </tr>
                        <tr>
                            <td>E-MAIL</td>
                            <td>stwin755@gmail.com</td>
                        </tr>
                    </table>
                </div>
                <div class="info-block">
                    <h4>기업정보</h4>
                    <table>
                        <tr>
                            <td>회사명</td>
                            <td>그린</td>
                        </tr>
                        <tr>
                            <td>전화번호</td>
                            <td>1234567890</td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td>부산광역시</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div style="margin-bottom: 5%;">
                <span><b>공고 관리</b></span>
                <form action="" style="display: inline;">
                    <button class="btn">추가</button>
                </form>
            </div>
            <div class="notice-block">
                <table>
                    <tr>
                        <td class="notice-data resume-data">공고 데이터 불러오자
                            <div class="btn-group" style="display: inline;">
                                <button class="btn">수정</button>
                                <button class="btn">삭제</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="notice-data resume-data">공고 데이터 불러오자
                            <div class="btn-group" style="display: inline;">
                                <button class="btn">수정</button>
                                <button class="btn">삭제</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="info-section">
            <div style="margin-bottom: 5%;">
                <span><b>지원자 리스트</b></span>
            </div>
            <div class="applicant-block">
                <table>
                    <tr>
                        <td class="applicant-data resume-data">지원자 데이터 불러오자
                            <div class="btn-group" style="display: inline;">
                                <button class="btn">합격</button>
                                <button class="btn">불합격</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
