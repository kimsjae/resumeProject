<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <link rel="stylesheet" href="style.css">

                        </tr>
                        <tr>
                            <td>E-MAIL</td>
                            <td>stwin755@gmail.com<!-- 여기에 이메일 데이터를 불러와서 표시 --></td>
                        </tr>
                      </table>
                    
                </div>
                <div>
                    <p><h4>기업정보</h4></p>
                    <table border="1">

                            <td>회사명</td>

                        <tr>
                            <td>전화번호</td>
                            <td>1234567890<!-- 여기에 전화번호 데이터를 불러와서 표시 --></td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td>부산광역시<!-- 여기에 주소 데이터를 불러와서 표시 --></td>
                        </tr>
                      </table>
                </div>
            </div>
        </div>
        <div class="div1">
            <span><b>공고 관리</b></span>
            <form action="" class="inline">
                <button class="btn-ml">추가</button>
            </form>
            <p></p>
            <div>

                    <td style="display: flex; justify-content: space-around;">공고 데이터 불러오자
                        <div>
                            <button class="btn-ml">수정</button>

            </div>
        </div>
        <div class="div1">
            <span><b>지원자 리스트</b></span>
            <p></p>
            <div>
                <table>
                    <td style="display: flex; justify-content: space-around;">지원자 데이터 불러오자
                        <div>
                            <button class="btn-ml">합격</button>
                            <button class="btn-ml">불합격</button>
                        </div>

                </table>
